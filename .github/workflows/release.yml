name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Create GitHub Release (if missing)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: "ErudAite Desktop ${{ github.ref_name }}"
          body: "Automated build from ${{ github.ref_name }}."
          draft: false
          prerelease: false

  build:
    needs: [create-release]
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-24.04, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build (Tauri) + capture log (bash)
        if: matrix.os != 'windows-latest'
        shell: bash
        continue-on-error: true
        run: |
          set -o pipefail
          npm run tauri build -- --ci 2>&1 | tee tauri-build-${{ matrix.os }}.log

      - name: Build (Tauri) + capture log (pwsh)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        continue-on-error: true
        run: |
          npm run tauri build -- --ci 2>&1 | Tee-Object -FilePath ("tauri-build-{0}.log" -f "${{ matrix.os }}")

      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: build-log-${{ matrix.os }}
          path: tauri-build-${{ matrix.os }}.log
          if-no-files-found: error

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundle-${{ matrix.os }}
          path: src-tauri/target/release/bundle/**
          if-no-files-found: warn

  upload-to-release:
    needs: [create-release, build]
    if: always()
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/**/**/*.msi
            artifacts/**/**/*.exe
            artifacts/**/**/*.dmg
            artifacts/**/**/*.AppImage
            artifacts/**/**/*.deb
            artifacts/**/**/*.log


